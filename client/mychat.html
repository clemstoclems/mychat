<head>
	<title>A simple Chat application with meteor</title>
</head>

<body>
		{{loginButtons}}
		{{#if currentUser}}
			<h3>Users</h3>
			{{> usersList}}
			<h3>Messages</h3>
			{{> messagesList }}
		{{/if}}
</body>

<template name="messagesList">
	voici les messages
	{{#each messages}}
		<div>
			<strong>@{{recepient}}</strong>:{{content}}, {{sender}}
		</div>
	{{/each}}
</template>

<template name="usersList">
	voici les utilisateur
	{{#each users}}
		<div>
			<strong>Pseudo : @</strong>{{username}}
		</div>
	{{/each}}
</template>
